<!DOCTYPE html>
<html>

<head>
  <title>MetaCoin | Truffle Webpack Demo w/ Frontend</title>
</head>
<style>
  input {
    display: block;
    margin-bottom: 12px;
  }
</style>

<body>
  <h1>MetaCoin — Example Truffle Dapp</h1>
  <p>You have <strong class="balance">loading...</strong> META</p>

  <h1>Send MetaCoin</h1>

  <label for="amount">Amount:</label>
  <input type="text" id="amount" placeholder="e.g. 95" />

  <label for="receiver">To address:</label>
  <input type="text" id="receiver" placeholder="e.g. 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae" />

  <button onclick="App.sendCoin()">Send MetaCoin</button>

  <p id="status"></p>
  <p>
    <strong>Hint:</strong> open the browser developer console to view any
    errors and warnings.
  </p>
  <input type="text">
  <button id="buttonid">还剩60秒在此点击</button>
  <script>
    let buttonid = document.getElementById('buttonid');
    buttonid.onclick = function () {
      buttonid.disabled = true;
      let time = 59;
      let intervalNum = setInterval(function () {
        buttonid.textContent = `还剩${time}秒再此点击`;
        time--;
        if (time === 0) {
          buttonid.textContent = `还剩60秒再此点击`;
          buttonid.disabled = false;
          clearInterval(intervalNum);
        }
      }, 1000);
    };
  </script>
  <script src="index.js"></script>
</body>

</html>
