<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecc-socketio</title>
    <style>
    </style>
</head>

<body>
    <div id="addressDiv" style="height: 70px;">
        <input type="text" id="private_key" placeholder="私钥" />
        <button type="button" id="getAddressButton">加入</button>
        <br>
        <span id="addressSpan"></span>
    </div>

    <div>
        <span>Fair Integer Generation (自己上传hash, 通知对方上传):</span>
        <br>
        <input type="text" id="receiver" placeholder="receiver address">
        <button id="randomGenButton">确定</button>
        <span id="genResult"></span>
    </div>

    <div>
        <span>检查随机数正确性</span>
        <br>
        <input type="text" id="verify-sender" placeholder="sender address">
        <input type="text" id="verify-receiver" placeholder="receiver address">
        <input type="text" id="verify-index" placeholder="index">
        <button id="verifyRandomBtn">确定</button>
    </div>
    <ul id="messages"></ul>

</body>

</html>
